<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Coding Quiz</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <header>
        <div class="title">
            <h1>Coding Quiz</h1>
        </div>
        <p class="header-content">
            <a href="#" class="high-scores">View High Scores</a>
            <id="timer">Timer: 100</id>
        </p>
    </header>
    <main class="main">
        <section class="instructions">
            <div class="instruction-content">
                <h2>
                    Instructions
                </h2>
                <p>
                    This is a timed, multiple-choice coding quiz. Incorrect answers will penalize your time (which is also your score) by ten seconds.
                    <br>
                    <br>
                </p>
                <div class="button-box">
                    <button class="start-button">Start Quiz</button>
                </div>
            </div>
        </section>
        <section class="questions">
            <div class="question-content">
                <h2>Question 1</h2>
                <p>What is 1 + 1?</p>
                <ol>
                    <li><button class="question-button">a.</button> 0</li>
                    <li><button class="question-button">b.</button> 1</li>
                    <li><button class="question-button">c.</button> 2</li>
                    <li><button class="question-button">d.</button> 3</li>
                </ol>
            </div>
        </section>
    </main>
    <footer class="footer">
       <a href="https://github.com/RosannaRocha">
           <img src="assets/images/rr_github_logo.png" alt="github logo with initials RR">
       </a>
       <a href="https://github.com/RosannaRocha">Rosanna's Github</a>
    </footer>

    <script src="assets/js/script.js"></script>
</body>
</html>

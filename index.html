<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Coding Quiz</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <header>
        <div class="title">
            <h1>Coding Quiz</h1>
        </div>
        <p class="header-content">
            <a href="#" class="high-scores">View High Scores</a>
            Timer
        </p>
    </header>
    <main class="main">
        <section class="instructions">
            <div class="instruction-content">
                <h2>
                    Instructions
                </h2>
                <p>
                    This is a timed, multiple-choice coding quiz. Incorrect answers will penalize your time (which is also your score) by ten seconds.
                </p>
                <button class="button">Start Quiz</button>
            </div>
        </section>
    </main>
    <footer class="footer">
       <a href="https://github.com/RosannaRocha">
           <img src="assets/images/rr_github_logo.png" alt="github logo with initials RR">
       </a>
       <a href="https://github.com/RosannaRocha">Rosanna's Github</a>
    </footer>
</body>
</html>
